<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Esercizio Spotify</title>
</head>
<body>

    <div class="viewport-full debug">
        <div class="main-content">
            <div class="sidebar">
                <div class="main-menu">
                    <a href="#"><img src="./img/logo.svg" alt="logo" class="logo wd-lg"></a>
                    <a href="#"><img src="./img/logo-small.svg" alt="logo" class="logo-small"></a>
                    <div class="home-menu">    
                        <a href=""><img src="./img/home.svg" alt="home" class="wd-xs"> <span class="wd-lg">Home</span></a>
                        
                        <a href=""><img src="./img/search.svg" alt="search" class="wd-xs"> <span class="wd-lg">Cerca</span></a>

                        <a href=""><img src="./img/libreria.svg" alt="library" class="wd-xs"> <span class="wd-lg">La tua libreria</span></a>
                    </div>
                    <div class="playlist-menu wd-lg">
                        <h2>Playlist</h2>
                        <div class="btn"><i class="fa-solid fa-plus fa-fw fa-2x"></i>Crea Playlist</div>
                        <ul>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                        </ul>
                    </div>
                </div>
                <div class="user-menu">
                    <a href="#"><img src="./img/download.svg" alt="download" class="download-cta"> <span class="wd-lg">Install app</span></a>
                    <div class="hr-line wd-lg"></div>
                    <a href="#"><img src="./img/profile.svg" alt="user" class="user"> <span class="bold wd-lg">John Doe</span></a>
                </div>
            </div>
            <div class="content">

            </div>

        </div>
        <div class="player">
            <div class="song-played">

                <div class="song">
                    <img src="./img/sinister.jpeg" alt="#" class="song-played-img">
                    <span class="author-name">Sinister</span>
                    <p class="song-title">Brano nome</p>
                </div>

                <div class="share">
                    <div class="btn"><i class="fa-regular fa-heart"></i></div>
                    <div class="btn"><i class="fa-regular fa-folder"></i></div>
                </div>

            </div>
            <div class="song-menu">
                <div class="controls">
                    <div class="btn"><i class="fa-solid fa-shuffle shuffle"></i></div>
                    <div class="btn"><i class="fa-solid fa-backward-step previous"></i></div>
                    <div class="btn"><i class="fa-solid fa-play play"></i></div>
                    <div class="btn"><i class="fa-solid fa-forward-step next"></i></div>
                    <div class="btn"><i class="fa-solid fa-arrow-rotate-right replay"></i></div>
                </div>

                <div class="progress-bar">
                    <span class="time-played">0:25</span>

                    <!-- PROGRESS BAR DA RIVEDERE -->
                    <div class="progress-bar-background">
                        <div class="progress-bar-foreground"></div>
                    </div>

                    <span class="time-total">4:35</span>
                </div>
            </div>
            <div class="song-options">
                <div class="btn"><i class="fa-solid fa-list"></i></div>
                <div class="btn"><i class="fa-solid fa-display"></i></div>
                <div class="btn"><i class="fa-solid fa-volume-high"></i></div>
                <div class="volume-bar-background">
                    <div class="volume-bar-foreground"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
